<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./css/menu1.css">
    <script src="https://kit.fontawesome.com/98eadf88ec.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navigation_bar">
            <a class="navigation_arrow_link" href="./index.html">
                <i class="fa-solid fa-arrow-left navigation_arrow"></i>
            </a>
            <p class="logo">ohmyfood</p>
        </nav>
    </header>

    <main>

        <img class="menu_image" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

        <section class="menu_list">

            <header class="menu_header">
                <h1 class="logo">La Palette du goût</h1>
                <i class="fa-regular fa-heart restaurant_heart_icon"></i>
            </header>

            <div class="menu_section">

                <h2 class="menu_section_title">ENTRÉES</h2>

                <div class="menu_section_card_list">
                    <!---->
                    <div class="menu_plate_card">

                        <div class="menu_plate_card_left">
                            <h3 class="menu_plate_title">Fricassée d'escargots</h3>
                            <div class="menu_plate_information">
                                <p class="menu_plate_details">Au piment d'Espelette</p>
                                <p class="menu_plate_price">25€</p>
                            </div>
                        </div>
                        <div class="menu_plate_card_choosed">
                            <i class="fa-solid fa-circle-check menu_plate_check_icon"></i>
                        </div>

                    </div>
                    <!---->
                    <div class="menu_plate_card">

                        <div class="menu_plate_card_left">
                            <h3 class="menu_plate_title">Foie gras de canard mi-cuit</h3>
                            <div class="menu_plate_information">
                                <p class="menu_plate_details">Et ses copeaux de truffe noire</p>
                                <p class="menu_plate_price">35€</p>
                            </div>
                        </div>
                        <div class="menu_plate_card_choosed">
                            <i class="fa-solid fa-circle-check menu_plate_check_icon"></i>
                        </div>

                    </div>
                    <!---->
                    <div class="menu_plate_card">

                        <div class="menu_plate_card_left">
                            <h3 class="menu_plate_title">Œuf au plat</h3>
                            <div class="menu_plate_information">
                                <p class="menu_plate_details">Assaisonné à la truffe sur lit de caviar</p>
                                <p class="menu_plate_price">20€</p>
                            </div>
                        </div>
                        <div class="menu_plate_card_choosed">
                            <i class="fa-solid fa-circle-check menu_plate_check_icon"></i>
                        </div>

                    </div>
                    <!---->
                </div>

            </div>

        </section>

    </main>

    <footer>

        <div class="footer_ul">

            <h2 class="logo footer_logo">ohmyfood</h2>

            <div class="footer_li">
                <i class="fa-solid fa-utensils footer_icon"></i>
                <p class="footer_text">Proposer un restaurant</p>
            </div>

            <div class="footer_li">
                <i class="fa-solid fa-handshake-angle footer_icon"></i>
                <p class="footer_text">Devenir partenaire</p>
            </div>

            <div class="footer_li">
                <p class="footer_text">Mentions légales</p>
            </div>

            <div class="footer_li">
                <a class="footer_text" href="mailto:webmaster@example.com">Contact</a>
            </div>

        </div>

    </footer>

</body>

</html>
