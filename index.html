<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/98eadf88ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <nav class="navigation_bar">
            <i class="fa-solid fa-arrow-left navigation_arrow"></i>
            <p class="logo">ohmyfood</p>
        </nav>
    </header>

    <main>

        <section class="introduction">

            <div class="location">
                <i class="fa-solid fa-location-dot location_icon"></i>
                <p class="location_text">Paris, Belleville</p>
            </div>

            <div class="explore">
                <div class="explore_margin_wrapper">
                    <h1 class="section_title">Réservez le menu qui vous convient</h1>
                    <p class="explore_paragraph">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <input class="button_text button" type="button" value="Explorer nos restaurants">
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
